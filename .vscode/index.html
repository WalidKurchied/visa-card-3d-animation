<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Index</title>
</head>

<body>
    <div id="card-container">
        <section id="card">
            <div id="front-side">
                <i id="rightLogo">VISA</i>

                <span id="leftLogo">V &#x2654 J</span>

                <img id="chip" src="http://res.cloudinary.com/walidk/image/upload/v1505515259/secondchip.png">

                <span id="fullName">MR VANILLA JAVASCRIPT</span>

                <span id="accountNumber">1389 3902 2389 2939</span>

                <span id="expiryDate">
                    <b>Expiry Date</b>
                    <p class="front-par">02/2020</p>
                </span>

                <span id="cardNumber">
                    <b>Card Number</b>
                    <p class="front-par">8726665</p>
                </span>

                <span id="BranchNumber">
                    <b>Branch Number</b>
                    <p class="front-par">02-04-90</p>
                </span>
            </div>

            <div id="back-side">
                <div id="black-bar"></div>

                <span id="customer-signature">
                    <b>Customer Signature</b>
                    <p id="signature-area"></p>
                </span>

                <span id="csv-container">
                    <b class="back-headers">CSV</b>
                    <p id="csv-number">290</p>
                </span>
            </div>
        <section>
    </div>
</body>

</html>
